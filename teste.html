<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClube Café - Loja de Produtos</title>
    <meta name="description" content="Encontre os melhores produtos de café e acessórios na DevClube Café">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#000000",
                        secondary: "#FFD700",
                        accent: "#333333"
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-black text-white font-sans">
    <!-- Header -->
    <header class="bg-primary text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-coffee text-secondary text-2xl"></i>
                <h1 class="text-2xl font-bold">DevClube Café</h1>
            </div>

            <div class="flex-1 max-w-2xl mx-8">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Buscar produtos..." 
                        class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-secondary"
                    >
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <button id="cartButton" class="flex items-center space-x-2 bg-secondary text-primary px-4 py-2 rounded-lg hover:bg-yellow-400 transition-colors">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount" class="font-semibold">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <section class="bg-gradient-to-r from-gray-900 to-black rounded-2xl p-8 mb-12 text-white">
            <div class="max-w-2xl">
                <h2 class="text-4xl font-bold mb-4">Descubra o Sabor do Café Perfeito</h2>
                <p class="text-xl text-gray-300 mb-6">Grãos selecionados, acessórios premium e muito mais para sua experiência única com café.</p>
                <button class="bg-secondary text-primary px-8 py-3 rounded-lg font-semibold hover:bg-yellow-400 transition-colors">
                    Explorar Produtos
                </button>
            </div>
        </section>

        <section>
            <h2 class="text-3xl font-bold text-secondary mb-8">Nossos Produtos</h2>
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white mt-16">
        <div class="container mx-auto px-4 py-12 text-center text-gray-400 border-t border-gray-800">
            <p>&copy; 2024 DevClube Café. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Carrinho -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden">
        <div class="absolute right-0 top-0 h-full w-96 bg-gray-900 shadow-xl text-white">
            <div class="p-6 h-full flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-secondary">Carrinho</h3>
                    <button id="closeCart" class="text-gray-400 hover:text-secondary">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <div id="cartItems" class="flex-1 overflow-y-auto"></div>

                <div class="border-t border-gray-700 pt-4 mt-4">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-semibold">Total:</span>
                        <span id="cartTotal" class="text-2xl font-bold text-secondary">R$ 0,00</span>
                    </div>
                    <button id="checkoutBtn" class="w-full bg-secondary text-black py-3 rounded-lg font-semibold hover:bg-yellow-400 transition-colors">
                        Finalizar Compra
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
        <div class="bg-gray-900 text-white p-8 rounded-2xl shadow-2xl text-center max-w-md">
            <i class="fas fa-check-circle text-secondary text-6xl mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">Compra realizada com sucesso!</h2>
            <p class="text-gray-400 mb-6">Obrigado por comprar conosco ☕</p>
            <button id="closeSuccess" class="bg-secondary text-black px-6 py-2 rounded-lg font-semibold hover:bg-yellow-400 transition-colors">Fechar</button>
        </div>
    </div>

    <script>
        const products = [
            {id: 1, name: "Café Especial Bourbon", price: 29.9, image: "https://picsum.photos/300/200?random=1"},
            {id: 2, name: "Café Arábica Premium", price: 34.9, image: "https://picsum.photos/300/200?random=2"},
            {id: 3, name: "Caneca DevClube Café", price: 24.9, image: "https://picsum.photos/300/200?random=3"},
            {id: 4, name: "Café Orgânico", price: 31.9, image: "https://picsum.photos/300/200?random=4"},
            {id: 5, name: "Café Gourmet", price: 39.9, image: "https://picsum.photos/300/200?random=5"},
            {id: 6, name: "Kit de Cápsulas", price: 49.9, image: "https://picsum.photos/300/200?random=6"}
        ];

        let cart = [];
        const productsGrid = document.getElementById('productsGrid');
        const searchInput = document.getElementById('searchInput');
        const cartModal = document.getElementById('cartModal');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');
        const cartTotal = document.getElementById('cartTotal');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const successModal = document.getElementById('successModal');
        const closeSuccess = document.getElementById('closeSuccess');

        // Renderiza produtos
        function renderProducts(filteredProducts = products) {
            productsGrid.innerHTML = "";
            filteredProducts.forEach(p => {
                const card = document.createElement('div');
                card.className = "bg-gray-800 rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow";
                card.innerHTML = `
                    <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2">${p.name}</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-secondary text-lg font-bold">R$ ${p.price.toFixed(2)}</span>
                            <button onclick="addToCart(${p.id})" class="bg-secondary text-black px-4 py-2 rounded-lg font-semibold hover:bg-yellow-400">Adicionar</button>
                        </div>
                    </div>`;
                productsGrid.appendChild(card);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const item = cart.find(i => i.id === id);
            if (item) item.qty++;
            else cart.push({...product, qty: 1});
            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.qty;
                const div = document.createElement('div');
                div.className = "flex justify-between items-center mb-4";
                div.innerHTML = `<span>${item.name} (${item.qty})</span><span>R$ ${(item.price * item.qty).toFixed(2)}</span>`;
                cartItems.appendChild(div);
            });
            cartTotal.textContent = `R$ ${total.toFixed(2)}`;
            cartCount.textContent = cart.reduce((t, i) => t + i.qty, 0);
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query));
            renderProducts(filtered);
        });

        document.getElementById('cartButton').onclick = () => cartModal.classList.remove('hidden');
        closeCart.onclick = () => cartModal.classList.add('hidden');
        cartModal.onclick = e => { if (e.target === cartModal) cartModal.classList.add('hidden'); };

        // Finalizar compra
        checkoutBtn.onclick = () => {
            // Verifica se o usuário está logado
            const loggedIn = localStorage.getItem('loggedIn');

            if (!loggedIn) {
                // Salva estado do carrinho antes do login
                localStorage.setItem('cartBackup', JSON.stringify(cart));
                // Redireciona para o login
                window.location.href = "login.html";
            } else {
                // Mostra mensagem de sucesso
                cart = [];
                updateCart();
                cartModal.classList.add('hidden');
                successModal.classList.remove('hidden');
                localStorage.removeItem('loggedIn'); // limpa login após compra
            }
        };

        closeSuccess.onclick = () => successModal.classList.add('hidden');

        // Se voltou do login, restaura carrinho e mostra mensagem
        window.addEventListener('load', () => {
            if (localStorage.getItem('loggedIn') === 'true' && localStorage.getItem('cartBackup')) {
                cart = JSON.parse(localStorage.getItem('cartBackup'));
                localStorage.removeItem('cartBackup');
                updateCart();
                successModal.classList.remove('hidden');
            }
        });

        renderProducts();
    </script>
</body>
</html>
