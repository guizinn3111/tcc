<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub Café - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#000000",
                        secondary: "#FFD700",
                        accent: "#FFED4A"
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-cover bg-center" style="background-image: url('https://picsum.photos/1920/1080?random=2')">
    <div class="min-h-screen bg-black bg-opacity-60 flex items-center justify-center px-4">
        <div class="max-w-md w-full">

            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-secondary mb-2">
                    <i class="fas fa-coffee mr-2"></i>DevClub Café
                </h1>
                <p class="text-white text-lg">Cadastre-se para começar</p>
            </div>

            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Criar Conta</h2>
                
                <form id="registerForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-primary"></i>Nome
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent transition-all duration-200"
                            placeholder="Seu nome"
                        >
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-primary"></i>E-mail
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent transition-all duration-200"
                            placeholder="seu@email.com"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-primary"></i>Senha
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent transition-all duration-200"
                            placeholder="Sua senha"
                        >
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-gray-800 focus:ring-2 focus:ring-secondary focus:ring-offset-2 transition-all duration-200 transform hover:scale-105"
                    >
                        <i class="fas fa-user-plus mr-2"></i>Cadastrar
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Já tem uma conta?
                        <a href="login.html" class="font-medium text-primary hover:text-secondary transition-colors duration-200 ml-1">
                            Faça Login
                        </a>
                    </p>
                </div>
            </div>

            <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg text-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText">Cadastro realizado com sucesso!</span>
            </div>
        </div>
    </div>

    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {

                // Verifica se o e-mail já existe
                const usersResponse = await fetch("http://localhost:3000/users");
                const users = await usersResponse.json();

                if (users.some(user => user.email === email)) {
                    alert("Este e-mail já está registrado.");
                    return;
                }

                // Criar o usuário
                const response = await fetch("http://localhost:3000/users", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password })
                });

                const newUser = await response.json();

                if (!response.ok) {
                    alert("Erro ao cadastrar usuário.");
                    return;
                }

                // Salvar o novo user no local
                localStorage.setItem("loggedInUser", JSON.stringify(newUser));

                const successMessage = document.getElementById('successMessage');
                const successText = document.getElementById('successText');

                successText.textContent = "Cadastro realizado com sucesso! Redirecionando...";
                successMessage.classList.remove('hidden');

                setTimeout(() => {
                    window.location.href = "produtos.html";
                }, 1500);

                document.getElementById('registerForm').reset();

            } catch (error) {
                console.error("Erro no cadastro:", error);
                alert("Erro ao conectar com o servidor.");
            }
        });

        
        document.querySelectorAll('input, button, a').forEach(element => {
            element.addEventListener('mouseenter', function() { this.style.transform = 'translateY(-1px)'; });
            element.addEventListener('mouseleave', function() { this.style.transform = 'translateY(0)'; });
        });
    </script>

</body>
</html>
