<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub Café - Login</title>
    <meta name="description" content="Faça login na DevClub Cafe - Sua cafeteria online preferida">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#000000",
                        secondary: "#FFD700",
                        accent: "#FFED4A"
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-cover bg-center" style="background-image: url('https://picsum.photos/1920/1080?random=1')">

    <div class="min-h-screen bg-black bg-opacity-60 flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-secondary mb-2">
                    <i class="fas fa-coffee mr-2"></i>DevClub Café
                </h1>
                <p class="text-white text-lg">Faça login para continuar</p>
            </div>

            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Login</h2>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-primary"></i>E-mail
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent transition-all duration-200"
                            placeholder="seu@email.com"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-primary"></i>Senha
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent transition-all duration-200"
                            placeholder="Sua senha"
                        >
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-gray-800 focus:ring-2 focus:ring-secondary focus:ring-offset-2 transition-all duration-200 transform hover:scale-105"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Não tem uma conta?
                        <a href="cadastro.html" class="font-medium text-primary hover:text-secondary transition-colors duration-200 ml-1">
                            Cadastre-se
                        </a>
                    </p>
                </div>
            </div>

            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText">E-mail ou senha incorretos.</span>
            </div>
        </div>
    </div>

    
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:3000/users");
                const users = await response.json();

                const user = users.find(u => u.email === email && u.password === password);

                if (!user) {
                    const errorBox = document.getElementById("errorMessage");
                    const errorText = document.getElementById("errorText");

                    errorText.textContent = "Credenciais inválidas. Tente novamente.";
                    errorBox.classList.remove("hidden");
                    return;
                }

                
                localStorage.setItem("loggedInUser", JSON.stringify(user));

                window.location.href = "produtos.html";

            } catch (error) {
                alert("Erro ao conectar com o servidor.");
                console.error(error);
            }
        });
    </script>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault();
    
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
    
        try {
            const response = await fetch("http://localhost:3000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });
    
            const errorBox = document.getElementById("errorMessage");
            const errorText = document.getElementById("errorText");
    
            if (!response.ok) {
                errorText.textContent = "Credenciais inválidas!";
                errorBox.classList.remove("hidden");
                return;
            }
    
            // Se login OK → recebe os dados do usuário
            const user = await response.json();
    
            // Salva usuário logado
            localStorage.setItem("loggedInUser", JSON.stringify(user));
    
            // Redireciona para página protegida
            window.location.href = "produtos.html";
    
        } catch (err) {
            console.error("Erro ao conectar com a API:", err);
    
            const errorBox = document.getElementById("errorMessage");
            const errorText = document.getElementById("errorText");
    
            errorText.textContent = "Erro ao conectar com o servidor!";
            errorBox.classList.remove("hidden");
        }
    });
    </script>
    

</body>
</html>
